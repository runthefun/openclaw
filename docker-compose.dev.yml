services:
  openclaw-dev:
    build:
      context: .
      target: dev
    environment:
      HOME: /home/node
      TERM: xterm-256color
      NODE_ENV: development
      OPENCLAW_FORCE_BUILD: "1"
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      # Mount entire project directory
      - .:/app
      # Prevent host node_modules from shadowing container deps
      - /app/node_modules
      - /app/ui/node_modules
      # Config / workspace
      - ${OPENCLAW_CONFIG_DIR:-~/.openclaw}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR:-~/.openclaw/workspace}:/home/node/.openclaw/workspace
    ports:
      - "${OPENCLAW_GATEWAY_PORT:-18789}:18789"
      - "${OPENCLAW_BRIDGE_PORT:-18790}:18790"
    stdin_open: true
    tty: true
    init: true
    restart: unless-stopped
    command:
      - sh
      - -c
      - |
        cd /app/ui && pnpm exec vite build --watch &
        node scripts/run-node.mjs gateway --allow-unconfigured --bind "$${OPENCLAW_GATEWAY_BIND:-lan}" --port 18789
